<div class="row product-wrapper">

  <ul>
    <li *ngFor="let item of productItem"  >
      {{item.name}} - ${{item.price}}
      <button class="btn btn-primary"
              role="button"
              id={{item.id}}
              (click)="onCartUpdated($event)"
      >
        Add
      </button>
    </li>
  </ul>



</div>
